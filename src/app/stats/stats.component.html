<mat-toolbar color="warn">Character Stats/Abilities</mat-toolbar>

<form (submit)="DiceRoller()" #postForm="ngForm">

  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
    Character Ability Scores
    </mat-expansion-panel-header>
    <ul *ngFor="let stat of stats">
        <li>{{stat}}</li>
    </ul>
      <button mat-raised-button color="warn" type="submit">Roll/Re-Roll</button>
  </mat-expansion-panel>
</form>
