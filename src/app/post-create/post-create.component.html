<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Character's name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        rows="4"
        name="content"
        ngModel
        required
        #content="ngModel">
      <mat-error *ngIf="content.invalid">Character's class.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="background"
        ngModel
        required
        minlength="3"
        #background="ngModel">
      <mat-error *ngIf="background.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <button mat-button 
      color="primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
