<!--angular materials are used instead of basic html to add to the appeals and keep a consistant theme-->
<mat-toolbar color="warn">Character Creator</mat-toolbar>
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <!--All components of the model for posts are read in using the same format-->
      <input placeholder="Name" matInput type="text" name="title" ngModel required #title="ngModel">
      <mat-error *ngIf="title.invalid">Character's Name.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input placeholder="Class" matInput type="text" name="content" ngModel required #content="ngModel">
      <mat-error *ngIf="content.invalid">Character's Class.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input placeholder="Race" matInput type="text" name="race" ngModel required  #race="ngModel">
      <mat-error *ngIf="race.invalid">Character's Race.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input placeholder="Background" matInput type="text" name="background" ngModel required #background="ngModel">
      <mat-error *ngIf="background.invalid">Character's Background.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input placeholder="Level" matInput type="text" name="level" ngModel required #level="ngModel">
      <mat-error *ngIf="level.invalid">Character's Level.</mat-error>
    </mat-form-field>
  
    <button mat-raised-button 
      color="primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
